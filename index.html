<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>jeanvideo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #202020;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .logo {
            height: 40px;
            margin-right: 20px;
        }
        .search-bar {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            width: 400px;
            padding: 8px;
            border: none;
            border-radius: 2px 0 0 2px;
        }
        .search-bar button {
            padding: 8px 16px;
            border: none;
            background: #323232;
            color: #fff;
            border-radius: 0 2px 2px 0;
            cursor: pointer;
        }
        .upload-form {
            background: #222;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .upload-form input[type="file"] {
            color: #fff;
        }
        .upload-form input[type="text"], .upload-form input[type="password"] {
            padding: 8px;
            border: none;
            border-radius: 2px;
        }
        .upload-form button {
            padding: 8px 16px;
            border: none;
            background: #cc0000;
            color: #fff;
            border-radius: 2px;
            cursor: pointer;
        }
        .videos {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }
        .video {
            background: #222;
            border-radius: 8px;
            width: 320px;
            overflow: hidden;
        }
        .video img, .video video {
            width: 100%;
            display: block;
        }
        .video-info {
            padding: 10px;
        }
        .video-title {
            font-size: 16px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        .video-channel {
            font-size: 14px;
            color: #aaa;
        }
        .hidden {
            display: none;
        }
        .user-info {
            margin-left: 20px;
            color: #fff;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            border: 2px solid #fff;
        }
        .user-list {
            background: #222;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
        }
        .user-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }
        .subscribe-btn {
            background: #cc0000;
            color: #fff;
            border: none;
            border-radius: 2px;
            padding: 4px 10px;
            cursor: pointer;
        }
        .subscribed {
            background: #444;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="JeanVideo Logo">
        <div class="search-bar">
            <input type="text" placeholder="Buscar">
            <button>游댌</button>
        </div>
        <div class="user-info" id="userInfo"></div>
    </header>

    <!-- Registro/Login -->
    <form class="upload-form" id="authForm">
        <input type="text" id="username" placeholder="Nombre de usuario" required>
        <input type="password" id="password" placeholder="Contrase침a" required>
        <label>Foto de perfil:
            <input type="file" id="profilePicInput" accept="image/*">
        </label>
        <button type="submit" id="loginBtn">Entrar / Registrarse</button>
    </form>

    <!-- Subida de archivos -->
    <form class="upload-form hidden" id="uploadForm">
        <input type="file" id="fileInput" accept="image/*,video/*" required>
        <input type="text" id="titleInput" placeholder="T칤tulo" required>
        <button type="submit">Subir</button>
    </form>

    <!-- Lista de usuarios para suscribirse -->
    <div class="user-list hidden" id="userList"></div>

    <main>
        <div class="videos" id="videosContainer"></div>
    </main>
    <script>
        // Utilidades de almacenamiento local por usuario
        function getUsers() {
            return JSON.parse(localStorage.getItem('users') || '{}');
        }
        function saveUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }
        function getCurrentUser() {
            return localStorage.getItem('currentUser');
        }
        function setCurrentUser(username) {
            localStorage.setItem('currentUser', username);
        }

        // Manejo de autenticaci칩n
        const authForm = document.getElementById('authForm');
        const uploadForm = document.getElementById('uploadForm');
        const userInfo = document.getElementById('userInfo');
        const videosContainer = document.getElementById('videosContainer');
        const userList = document.getElementById('userList');
        const profilePicInput = document.getElementById('profilePicInput');

        function showUser(username) {
            const users = getUsers();
            userInfo.innerHTML = '';
            let img = '';
            if (users[username] && users[username].profilePic) {
                img = `<img class="profile-pic" src="${users[username].profilePic}" alt="Perfil">`;
            }
            userInfo.innerHTML = `${img}Usuario: ${username} | `;
            const logoutBtn = document.createElement('button');
            logoutBtn.textContent = 'Cerrar sesi칩n';
            logoutBtn.style.background = '#cc0000';
            logoutBtn.style.color = '#fff';
            logoutBtn.style.border = 'none';
            logoutBtn.style.borderRadius = '2px';
            logoutBtn.style.cursor = 'pointer';
            logoutBtn.onclick = () => {
                setCurrentUser('');
                renderAuth();
            };
            userInfo.appendChild(logoutBtn);
        }

        function renderAuth() {
            const username = getCurrentUser();
            if (username) {
                authForm.classList.add('hidden');
                uploadForm.classList.remove('hidden');
                userList.classList.remove('hidden');
                showUser(username);
                renderVideos();
                renderUserList();
            } else {
                authForm.classList.remove('hidden');
                uploadForm.classList.add('hidden');
                userList.classList.add('hidden');
                userInfo.textContent = '';
                videosContainer.innerHTML = '';
            }
        }

        authForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const profilePicFile = profilePicInput.files[0];

            if (!username || !password) return;

            let users = getUsers();
            if (users[username]) {
                // Login
                if (users[username].password !== password) {
                    alert('Contrase침a incorrecta');
                    return;
                }
            } else {
                // Registro
                users[username] = { 
                    password: password, 
                    uploads: [], 
                    profilePic: '', 
                    subscriptions: [] 
                };
                if (profilePicFile) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        users[username].profilePic = event.target.result;
                        saveUsers(users);
                        setCurrentUser(username);
                        renderAuth();
                    };
                    reader.readAsDataURL(profilePicFile);
                    return;
                }
            }
            saveUsers(users);
            setCurrentUser(username);
            renderAuth();
        });

        // Subida de archivos
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const titleInput = document.getElementById('titleInput');
            const file = fileInput.files[0];
            const title = titleInput.value;
            const username = getCurrentUser();

            if (!file || !title || !username) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                let type = '';
                if (file.type.startsWith('image/')) type = 'image';
                else if (file.type.startsWith('video/')) type = 'video';
                else return;

                let users = getUsers();
                users[username].uploads.unshift({
                    type: type,
                    src: event.target.result,
                    title: title,
                    channel: username
                });
                saveUsers(users);
                renderVideos();
                uploadForm.reset();
            };
            reader.readAsDataURL(file);
        });

        // Mostrar videos/fotos de todos los usuarios
        function renderVideos() {
            let users = getUsers();
            videosContainer.innerHTML = '';
            // Mostrar primero los videos de los usuarios a los que estoy suscrito
            const username = getCurrentUser();
            let mySubs = [];
            if (users[username] && users[username].subscriptions) {
                mySubs = users[username].subscriptions;
            }
            // Mostrar videos de suscripciones primero
            mySubs.forEach(sub => {
                if (users[sub] && users[sub].uploads.length > 0) {
                    users[sub].uploads.forEach(upload => {
                        addVideoToContainer(upload, users[sub].profilePic, sub, true);
                    });
                }
            });
            // Luego mostrar los de todos los usuarios (sin repetir)
            Object.keys(users).forEach(user => {
                if (user === username || mySubs.includes(user)) return;
                if (users[user].uploads.length > 0) {
                    users[user].uploads.forEach(upload => {
                        addVideoToContainer(upload, users[user].profilePic, user, false);
                    });
                }
            });
            // Finalmente, mostrar los m칤os
            if (users[username] && users[username].uploads.length > 0) {
                users[username].uploads.forEach(upload => {
                    addVideoToContainer(upload, users[username].profilePic, username, false, true);
                });
            }
        }

        function addVideoToContainer(upload, profilePic, channel, isSubscribed, isOwn = false) {
            let mediaElement = '';
            if (upload.type === 'image') {
                mediaElement = `<img src="${upload.src}" alt="${upload.title}">`;
            } else if (upload.type === 'video') {
                mediaElement = `<video controls src="${upload.src}"></video>`;
            }
            let pic = profilePic ? `<img class="profile-pic" src="${profilePic}" alt="Perfil">` : '';
            let channelHtml = `<div class="video-channel">${pic}${channel}${isOwn ? ' (T칰)' : ''}${isSubscribed ? ' <span style="color:#0f0;">(Suscrito)</span>' : ''}</div>`;
            const videoDiv = document.createElement('div');
            videoDiv.className = 'video';
            videoDiv.innerHTML = `
                ${mediaElement}
                <div class="video-info">
                    <div class="video-title">${upload.title}</div>
                    ${channelHtml}
                </div>
            `;
            videosContainer.appendChild(videoDiv);
        }

        // Mostrar lista de usuarios para suscribirse
        function renderUserList() {
            let users = getUsers();
            const username = getCurrentUser();
            userList.innerHTML = '<h3>Usuarios</h3>';
            Object.keys(users).forEach(user => {
                if (user === username) return;
                let isSubscribed = users[username].subscriptions && users[username].subscriptions.includes(user);
                let pic = users[user].profilePic ? `<img class="profile-pic" src="${users[user].profilePic}" alt="Perfil">` : '';
                const div = document.createElement('div');
                div.className = 'user-item';
                div.innerHTML = `
                    ${pic}
                    <span>${user}</span>
                    <button class="subscribe-btn ${isSubscribed ? 'subscribed' : ''}" data-user="${user}">
                        ${isSubscribed ? 'Suscrito' : 'Suscribirse'}
                    </button>
                `;
                userList.appendChild(div);
            });

            // Botones de suscripci칩n
            userList.querySelectorAll('.subscribe-btn').forEach(btn => {
                btn.onclick = function() {
                    const targetUser = btn.getAttribute('data-user');
                    let users = getUsers();
                    if (!users[username].subscriptions) users[username].subscriptions = [];
                    if (users[username].subscriptions.includes(targetUser)) {
                        // Desuscribir
                        users[username].subscriptions = users[username].subscriptions.filter(u => u !== targetUser);
                    } else {
                        // Suscribir
                        users[username].subscriptions.push(targetUser);
                    }
                    saveUsers(users);
                    renderUserList();
                    renderVideos();
                };
            });
        }

        // Inicializaci칩n
        renderAuth();
    </script>
</body>
</html>
