<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>jeanvideo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #202020;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .logo {
            height: 40px;
            margin-right: 20px;
        }
        .search-bar {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            width: 400px;
            padding: 8px;
            border: none;
            border-radius: 2px 0 0 2px;
        }
        .search-bar button {
            padding: 8px 16px;
            border: none;
            background: #323232;
            color: #fff;
            border-radius: 0 2px 2px 0;
            cursor: pointer;
        }
        .upload-form {
            background: #222;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .upload-form input[type="file"] {
            color: #fff;
        }
        .upload-form input[type="text"], .upload-form input[type="password"] {
            padding: 8px;
            border: none;
            border-radius: 2px;
        }
        .upload-form button {
            padding: 8px 16px;
            border: none;
            background: #cc0000;
            color: #fff;
            border-radius: 2px;
            cursor: pointer;
        }
        .videos {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }
        .video {
            background: #222;
            border-radius: 8px;
            width: 320px;
            overflow: hidden;
        }
        .video img, .video video {
            width: 100%;
            display: block;
        }
        .video-info {
            padding: 10px;
        }
        .video-title {
            font-size: 16px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        .video-channel {
            font-size: 14px;
            color: #aaa;
        }
        .hidden {
            display: none;
        }
        .user-info {
            margin-left: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="JeanVideo Logo">
        <div class="search-bar">
            <input type="text" placeholder="Buscar">
            <button>游댌</button>
        </div>
        <div class="user-info" id="userInfo"></div>
    </header>

    <!-- Registro/Login -->
    <form class="upload-form" id="authForm">
        <input type="text" id="username" placeholder="Nombre de usuario" required>
        <input type="password" id="password" placeholder="Contrase침a" required>
        <button type="submit" id="loginBtn">Entrar / Registrarse</button>
    </form>

    <!-- Subida de archivos -->
    <form class="upload-form hidden" id="uploadForm">
        <input type="file" id="fileInput" accept="image/*,video/*" required>
        <input type="text" id="titleInput" placeholder="T칤tulo" required>
        <button type="submit">Subir</button>
    </form>

    <main>
        <div class="videos" id="videosContainer"></div>
    </main>
    <script>
        // Utilidades de almacenamiento local por usuario
        function getUsers() {
            return JSON.parse(localStorage.getItem('users') || '{}');
        }
        function saveUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }
        function getCurrentUser() {
            return localStorage.getItem('currentUser');
        }
        function setCurrentUser(username) {
            localStorage.setItem('currentUser', username);
        }

        // Manejo de autenticaci칩n
        const authForm = document.getElementById('authForm');
        const uploadForm = document.getElementById('uploadForm');
        const userInfo = document.getElementById('userInfo');
        const videosContainer = document.getElementById('videosContainer');

        function showUser(username) {
            userInfo.textContent = `Usuario: ${username} | `;
            const logoutBtn = document.createElement('button');
            logoutBtn.textContent = 'Cerrar sesi칩n';
            logoutBtn.style.background = '#cc0000';
            logoutBtn.style.color = '#fff';
            logoutBtn.style.border = 'none';
            logoutBtn.style.borderRadius = '2px';
            logoutBtn.style.cursor = 'pointer';
            logoutBtn.onclick = () => {
                setCurrentUser('');
                renderAuth();
            };
            userInfo.appendChild(logoutBtn);
        }

        function renderAuth() {
            const username = getCurrentUser();
            if (username) {
                authForm.classList.add('hidden');
                uploadForm.classList.remove('hidden');
                showUser(username);
                renderVideos();
            } else {
                authForm.classList.remove('hidden');
                uploadForm.classList.add('hidden');
                userInfo.textContent = '';
                videosContainer.innerHTML = '';
            }
        }

        authForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            if (!username || !password) return;

            let users = getUsers();
            if (users[username]) {
                // Login
                if (users[username].password !== password) {
                    alert('Contrase침a incorrecta');
                    return;
                }
            } else {
                // Registro
                users[username] = { password: password, uploads: [] };
                saveUsers(users);
            }
            setCurrentUser(username);
            renderAuth();
        });

        // Subida de archivos
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const titleInput = document.getElementById('titleInput');
            const file = fileInput.files[0];
            const title = titleInput.value;
            const username = getCurrentUser();

            if (!file || !title || !username) return;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('title', title);
            formData.append('username', username);

            fetch('http://localhost:5000/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    uploadForm.reset();
                    renderVideos();
                } else {
                    alert('Error al subir el archivo');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al subir el archivo');
            });
        });

        // Mostrar videos/fotos del usuario
        function renderVideos() {
            const username = getCurrentUser();
            let users = getUsers();
            videosContainer.innerHTML = '';
            if (users[username] && users[username].uploads.length > 0) {
                users[username].uploads.forEach(upload => {
                    let mediaElement = '';
                    if (upload.type === 'image') {
                        mediaElement = `<img src="${upload.src}" alt="${upload.title}">`;
                    } else if (upload.type === 'video') {
                        mediaElement = `<video controls src="${upload.src}"></video>`;
                    }
                    const videoDiv = document.createElement('div');
                    videoDiv.className = 'video';
                    videoDiv.innerHTML = `
                        ${mediaElement}
                        <div class="video-info">
                            <div class="video-title">${upload.title}</div>
                            <div class="video-channel">${upload.channel}</div>
                        </div>
                    `;
                    videosContainer.appendChild(videoDiv);
                });
            }
        }

        // Inicializaci칩n
        renderAuth();
    </script>
</body>
</html>
